<html>

<head>
    <meta charset="UTF-8">
    <title>Vue实例</title>
    <script src="vue/vue.js"></script>
</head>

<body>
    <script>
    var data = {
        a: 1
    };
    var vm = new Vue({
        data: data
    });
    console.log(vm.a);
    // 每个 Vue 实例都会代理其 data 对象里所有的属性
    console.log(vm.a === data.a);
    vm.a = 2;
    console.log(data.a);
    // 这些被代理的属性是响应的
    data.a = 3
    console.log(vm.a)
    </script>
</body>

</html>
