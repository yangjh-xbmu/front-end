<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>todolist2</title>
    <!-- 引入vue.js -->
    <script src="vue/vue.js"></script>
    <style>
        #app {
            font-family: "Avenir", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #2c3e50;
            margin-top: 60px;
        }

        .finished {
            text-decoration: underline;
        }

    </style>
</head>
<!-- 事件绑定,事件响应方法的定义，数据双向绑定 -->

<body>
    <!--使用vue.js模板语法-->
    <div id="app">
        <h1 v-text="title"></h1>
        <input v-model="newItem" v-on:keyup.enter="addNew">
        <ul>
            <li v-for="item in items" v-bind:class="{finished: item.isFinished}" v-on:click="toggleFinish(item)">
                {{item.label}}
            </li>
        </ul>
    </div>

    <script>
        // 创建一个vue实例，
        var app = new Vue({
            el: '#app',
            data: function () {
                return {
                    title: 'this is a todo list',
                    items: [
                        {
                            label: 'coding',
                            isFinished: false
                        },
                        {
                            label: 'reading',
                            isFinished: true
                        },
                        {
                            label: 'writing',
                            isFinished: false
                        }
                    ],
                    newItem: ''
                };
            },
            methods: {
                toggleFinish: function (item) {
                    item.isFinished = !item.isFinished;
                },
                addNew: function () {
                    this.items.push(
                        {
                            label: this.newItem,
                            isFinished: false
                        }
                    );
                    this.newItem = '';
                }
            }
        });
    </script>
</body>

</html>
