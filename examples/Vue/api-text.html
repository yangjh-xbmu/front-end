<html>

<head>
    <meta charset="UTF-8">
    <title>HelloVue</title>
    <!-- 引入vue.js -->
    <script src="vue/vue.js"></script>
</head>

<body>
    <!--使用vue.js模板语法-->
    <div id="app">
        {{ message }} and another content.
        <p v-html="content">this line will be repalced</p>
        <p v-text="text"></p>
    </div>
    <script>
    // 创建一个vue实例，
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            text: 'vue',
            content: '<b>html</b>'
        }
    })
    </script>
</body>

</html>
