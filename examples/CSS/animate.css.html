<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>animate.css动画库练习</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
        div {
            background-color: #ccc;
            border-radius: 10px;
            margin: 20px auto;
            width: 600px;
            padding: 20px;
            line-height: 1.5;
        }

        h2 {
            animation-delay: 1s;
        }

        p {
            animation-delay: 1.5s;
        }

    </style>
</head>

<body>
    <div>
        <h1 class="animated fadeIn">中国制造进入专利维权“反攻期”？</h1>
        <h2 class="animated fadeIn">Example</h2>
        <p class="animated fadeIn">当中国企业屡屡在“海外专利战”中被“穷追猛打”时，华为却意外打出了“专利反围剿”的关键一枪。</p>
    </div>
</body>

</html>
