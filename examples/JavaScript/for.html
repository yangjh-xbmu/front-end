<!DOCTYPE HTML>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>迭代</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <script>
    "use strict";
    // for循环
    for (let i = 0; i < 9; i++) {
        console.log(i);
        // more statements
    }
    debugger;
    // do while循环
    var result = '';
    var i = 0;
    do {
        i += 1;
        result += i + ' ';
        console.log(i);
    } while (i < 5);
    </script>
</body>

</html>
