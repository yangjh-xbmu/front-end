<!DOCTYPE html>
<html>
    <head>
        <title>This is an example for the &lt;base&gt; element</title>

        <base target="_blank" />
    </head>

        <p>Visit the <a href="http://www.baidu.com">archives</a>.</p>
        <p>Visit the <a href="http://www.baidu.com" target="_self">archives</a>.</p>
    </body>
</html>
