<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ruby注音案例</title>
</head>

<body>
    <ruby>
        <rb>旧</rb>
        <rb>金</rb>
        <rb>山</rb>
        <rt>jiù</rt>
        <rt>jīn</rt>
        <rt>shān</rt>
        <rtc>San Francisco</rtc>
    </ruby>
    <ruby>
        <rb>上</rb>
        <rb>手</rb>
        <rt>じよう</rt>
        <rt>ず</rt>
        <rtc>
            <rt>jou</rt>
            <rt>zu</rt>
        </rtc>
    </ruby>

</body>

</html>
